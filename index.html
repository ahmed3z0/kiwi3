<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; }
    .auth-buttons { position: absolute; top: 20px; right: 20px; }
    button { padding: 8px 16px; margin-left: 10px; cursor: pointer; border-radius: 4px; }

    /* Hide the Kiwi and the verification warning by default */
    #kiwiImage, #verifyWarning { display: none; margin-top: 50px; }
    
    #loggedInUI { display: none; align-items: center; }
    #loggedOutUI { display: block; }

    .modal-overlay {
      display: none; 
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    input { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .submit-btn { background: #28a745; color: white; border: none; padding: 12px; font-weight: bold; margin-top: 10px; }
    .reset-link { font-size: 12px; color: #007bff; cursor: pointer; text-align: center; margin-top: 15px; text-decoration: underline; }
    .logout-btn { background-color: #dc3545; color: white; border: none; }
    
    .warning-box { background: #fff3cd; color: #856404; padding: 15px; border-radius: 4px; border: 1px solid #ffeeba; }
  </style>
</head>
<body>

  <div class="auth-buttons">
    <div id="loggedOutUI">
      <button onclick="openModal('login')">Login</button>
      <button onclick="openModal('signup')">Sign Up</button>
    </div>

    <div id="loggedInUI">
      <span id="userGreeting" style="font-weight: bold; margin-right: 10px;"></span>
      <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>
  </div>

  <div style="text-align: center; padding-top: 100px;">
    <img id="kiwiImage" src="kiwi.jpg" alt="brah" width="200" />
    
    <div id="verifyWarning" class="warning-box">
      <h3>Please Verify Your Email</h3>
      <p>The Kiwi is shy. You must click the link sent to your email to see him.</p>
      <button onclick="location.reload()">I've verified, show me the Kiwi!</button>
    </div>

    <div id="loggedOutMessage">
      <h2>Welcome! Please Login to see the secret Kiwi.</h2>
    </div>
  </div>

  <div id="authModal" class="modal-overlay">
    <div class="modal-content">
      <h2 id="modalTitle">Create Account</h2>
      <input type="email" id="emailInput" placeholder="Enter Email" required>
      <input type="password" id="pwInput" placeholder="Password" required>
      
      <label style="font-size: 12px; margin-bottom: 10px;">
        <input type="checkbox" onclick="togglePassword()"> Show Password
      </label>

      <button id="mainAuthBtn" class="submit-btn" onclick="handleAuthAction()">Join Now</button>
      <span class="reset-link" onclick="handlePasswordReset()">Forgot Password?</span>
      <button onclick="closeModal()" style="background:none; border:none; color:grey; margin-top:10px; cursor:pointer;">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      sendEmailVerification, 
      sendPasswordResetEmail,
      signOut,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiRLEbHkE1oohVUlctHijJj0OGtB22csg",
      authDomain: "ahmed3z0.firebaseapp.com",
      projectId: "ahmed3z0",
      storageBucket: "ahmed3z0.firebasestorage.app",
      messagingSenderId: "512511154228",
      appId: "1:512511154228:web:8f97e9c75b3800f6d65261"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // --- ENHANCED AUTH OBSERVER ---
    onAuthStateChanged(auth, (user) => {
      const loggedOutDiv = document.getElementById('loggedOutUI');
      const loggedInDiv = document.getElementById('loggedInUI');
      const greeting = document.getElementById('userGreeting');
      const kiwi = document.getElementById('kiwiImage');
      const warning = document.getElementById('verifyWarning');
      const welcome = document.getElementById('loggedOutMessage');

      if (user) {
        loggedOutDiv.style.display = 'none';
        loggedInDiv.style.display = 'flex';
        welcome.style.display = 'none';
        greeting.innerText = "Hi, " + (user.email.split('@')[0]);

        // Check if email is verified
        if (user.emailVerified) {
          kiwi.style.display = 'inline-block';
          warning.style.display = 'none';
        } else {
          kiwi.style.display = 'none';
          warning.style.display = 'block';
        }
      } else {
        loggedOutDiv.style.display = 'block';
        loggedInDiv.style.display = 'none';
        welcome.style.display = 'block';
        kiwi.style.display = 'none';
        warning.style.display = 'none';
      }
    });

    // --- KEEPING YOUR PREVIOUS FUNCTIONS ---
    let currentMode = 'signup';
    window.openModal = (mode) => { 
      currentMode = mode;
      document.getElementById('modalTitle').innerText = mode === 'login' ? 'Login' : 'Create Account';
      document.getElementById('mainAuthBtn').innerText = mode === 'login' ? 'Login' : 'Join Now';
      document.getElementById('authModal').style.display = 'flex'; 
    };
    window.closeModal = () => { document.getElementById('authModal').style.display = 'none'; };
    window.togglePassword = () => {
      const x = document.getElementById("pwInput");
      x.type = (x.type === "password") ? "text" : "password";
    };

    window.handleAuthAction = async () => {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('pwInput').value;
      if(!email || !password) return alert("Please fill in all fields");
      try {
        if (currentMode === 'signup') {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          await sendEmailVerification(userCredential.user);
          alert("Success! Verification email sent.");
        } else {
          await signInWithEmailAndPassword(auth, email, password);
        }
        window.closeModal();
      } catch (error) { alert(error.message); }
    };

    window.handleLogout = async () => { await signOut(auth); };

    window.handlePasswordReset = async () => {
      const email = document.getElementById('emailInput').value;
      if(!email) return alert("Enter email first.");
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Reset email sent!");
      } catch (error) { alert(error.message); }
    };
  </script>
</body>
</html>
