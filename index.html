<!DOCTYPE html>
<html>
<head>
  <style>
    /* This creates a container at the very top right */
    .auth-buttons {
      position: absolute; /* Moves it out of the normal flow */
      top: 20px;          /* 20px from the top edge */
      right: 20px;        /* 20px from the right edge */
    }

    /* Just some basic styling to make the buttons look like buttons */
    button {
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
    }

    .signup-btn {
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <div class="auth-buttons">
    <button class="login-btn">Login</button>
    <button class="signup-btn">Sign Up</button>
  </div>

  <img src="kiwi.jpg" alt="brah" width="200" />

</body>
</html>
