<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; }
    .auth-buttons { position: absolute; top: 20px; right: 20px; }
    button { padding: 8px 16px; margin-left: 10px; cursor: pointer; border-radius: 4px; }

    .modal-overlay {
      display: none; 
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    input { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .submit-btn { background: #28a745; color: white; border: none; padding: 12px; font-weight: bold; margin-top: 10px; }
    .reset-link { font-size: 12px; color: #007bff; cursor: pointer; text-align: center; margin-top: 15px; text-decoration: underline; }
  </style>
</head>
<body>

  <div class="auth-buttons">
    <button onclick="openModal('login')">Login</button>
    <button onclick="openModal('signup')">Sign Up</button>
  </div>

  <img src="kiwi.jpg" alt="brah" width="200" />

  <div id="authModal" class="modal-overlay">
    <div class="modal-content">
      <h2 id="modalTitle">Create Account</h2>
      <input type="email" id="emailInput" placeholder="Enter Email" required>
      <input type="password" id="pwInput" placeholder="Password" required>
      
      <label style="font-size: 12px; margin-bottom: 10px;">
        <input type="checkbox" onclick="togglePassword()"> Show Password
      </label>

      <button id="mainAuthBtn" class="submit-btn" onclick="handleAuthAction()">Join Now</button>
      
      <span class="reset-link" onclick="handlePasswordReset()">Forgot Password?</span>
      
      <button onclick="closeModal()" style="background:none; border:none; color:grey; margin-top:10px; cursor:pointer;">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      sendEmailVerification, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiRLEbHkE1oohVUlctHijJj0OGtB22csg",
      authDomain: "ahmed3z0.firebaseapp.com",
      projectId: "ahmed3z0",
      storageBucket: "ahmed3z0.firebasestorage.app",
      messagingSenderId: "512511154228",
      appId: "1:512511154228:web:8f97e9c75b3800f6d65261"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Track which mode the user is in
    let currentMode = 'signup';

    window.openModal = (mode) => { 
      currentMode = mode;
      document.getElementById('modalTitle').innerText = mode === 'login' ? 'Login' : 'Create Account';
      document.getElementById('mainAuthBtn').innerText = mode === 'login' ? 'Login' : 'Join Now';
      document.getElementById('authModal').style.display = 'flex'; 
    };

    window.closeModal = () => { 
      document.getElementById('authModal').style.display = 'none'; 
    };

    window.togglePassword = () => {
      const x = document.getElementById("pwInput");
      x.type = (x.type === "password") ? "text" : "password";
    };

    // Main Login / Sign Up Function
    window.handleAuthAction = async () => {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('pwInput').value;

      if(!email || !password) return alert("Please fill in all fields");

      try {
        if (currentMode === 'signup') {
          // 1. CREATE USER
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          // 2. SEND VERIFICATION EMAIL
          await sendEmailVerification(userCredential.user);
          alert("Account created! A verification email has been sent to " + email);
        } else {
          // LOGIN USER
          await signInWithEmailAndPassword(auth, email, password);
          alert("Success! You are now logged in.");
        }
        window.closeModal();
      } catch (error) {
        alert("Error: " + error.message);
      }
    };

    // Password Reset Function
    window.handlePasswordReset = async () => {
      const email = document.getElementById('emailInput').value;
      if(!email) return alert("Please enter your email address first to reset password.");

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent to " + email);
      } catch (error) {
        alert("Error: " + error.message);
      }
    };
  </script>

</body>
</html>
