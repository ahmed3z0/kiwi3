<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; }
    
    .auth-buttons { position: absolute; top: 20px; right: 20px; }
    
    button { padding: 8px 16px; margin-left: 10px; cursor: pointer; border-radius: 4px; }

    /* The Modal (hidden by default) */
    .modal-overlay {
      display: none; /* Secretly hidden */
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    input { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    
    .submit-btn { background: #28a745; color: white; border: none; padding: 12px; }
  </style>
</head>
<body>

  <div class="auth-buttons">
    <button onclick="openModal()">Sign Up</button>
  </div>

  <img src="kiwi.jpg" alt="brah" width="200" />

  <div id="signUpModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Create Account</h2>
      <input type="email" placeholder="Enter Email" required>
      <input type="password" placeholder="Create Password" required>
      <button class="submit-btn" onclick="closeModal()">Join Now</button>
      <button onclick="closeModal()" style="background:none; border:none; color:grey; margin-top:10px;">Cancel</button>
    </div>
  </div>

  <script>
    function openModal() { document.getElementById('signUpModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('signUpModal').style.display = 'none'; }
  </script>

</body>
</html>
